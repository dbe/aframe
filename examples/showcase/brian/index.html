<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect 4</title>
    <meta name="description" content="Connect 4">
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="components/cursor-listener.js"></script>
  </head>

  <body>
    <a-scene antialias="true">

      <a-assets>
        <a-asset-item id="connect_4_obj" src="assets/connect4_grid.obj"></a-asset-item>
        <a-asset-item id="connect_4_mtl" src="assets/connect4_grid.mtl"></a-asset-item>
        <a-asset-item id="red_block_obj" src="assets/red_block.obj"></a-asset-item>
        <a-asset-item id="red_block_mtl" src="assets/red_block.mtl"></a-asset-item>

        <img id="sky" src="assets/skybox.jpg">
      </a-assets>

      <a-entity laser-controls="hand: right"></a-entity>


      <a-entity position="0 0 -10">
        <a-torus radius="20" arc="190" rotation="0 90 0">
          <a-animation attribute="rotation" to="0 450 0" repeat="indefinite" dur="16000" easing="linear"></a-animation>
        </a-torus>

        <a-torus radius="20" arc="190" rotation="0 45 0">
          <a-animation attribute="rotation" to="0 405 0" repeat="indefinite" dur="16000" easing="linear"></a-animation>
        </a-torus>

        <a-torus radius="20" arc="190" rotation="0 135 0">
          <a-animation attribute="rotation" to="0 495 0" direction="reverse" repeat="indefinite" dur="16000" easing="linear"></a-animation>
        </a-torus>

        <a-torus radius="20" arc="360" rotation="-90 0 0"></a-torus>

        <a-sky src="#sky" radius="50"></a-sky>

        <a-entity
          static-body
          obj-model="obj: #connect_4_obj;"
          material= "color: #696969;"
          scale="0.25 0.25 0.25"
          position="0 0 0"
          cursor-listener
        ></a-entity>

        <a-entity
          static-body
          obj-model="obj: #connect_4_obj;"
          material= "color: #696969;"
          scale="0.25 0.25 0.25"
          position="1.25 0 0"
          cursor-listener
        ></a-entity>


        <a-entity
          static-body
          obj-model="obj: #connect_4_obj;"
          material= "color: #696969;"
          scale="0.25 0.25 0.25"
          position="2.5 0 0"
          cursor-listener
        ></a-entity>

        <a-entity
          static-body
          obj-model="obj: #connect_4_obj;"
          material= "color: #696969;"
          scale="0.25 0.25 0.25"
          position="3.75 0 0"
          cursor-listener
        ></a-entity>

        <a-entity
          static-body
          obj-model="obj: #connect_4_obj;"
          material= "color: #696969;"
          scale="0.25 0.25 0.25"
          position="5 0 0"
          cursor-listener
        ></a-entity>


        <a-entity
          static-body
          obj-model="obj: #connect_4_obj;"
          material= "color: #696969;"
          scale="0.25 0.25 0.25"
          position="6.25 0 0"
          cursor-listener
        ></a-entity>

        <a-circle rotation="-90 0 0" radius="20" color="#666" position="0 -0.1 0" shadow="receive: true" roughness="1"></a-circle>
      </a-entity>

      <!-- <a-entity
        dynamic-body
        obj-model=
          "obj: #red_block_obj;
           mtl: #red_block_mtl;"
        static-body
      ></a-entity> -->

      <!-- <a-box static-body position="1 1 1" width="3" height="1" depth="1"></a-box> -->
    </a-scene>
  </body>
</html>
